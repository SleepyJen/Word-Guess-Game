<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guessing Game</title>
</head>

<body id="body">
    <div class="gameCenter">
        <div class="imageBox">
            <img src="./assets/images/0.png" alt="origin" class="image">
        </div>
        <div class="box">
            <h2 id="start">Press any key to Start</h2>
            <p id="cate"></p>
            <h2 id="wrong">Letters Guessed:
                <p id="guess"></p>
            </h2>
            <h3 class="win"></h3>
            <h3 class="lost"></h3>
        </div>

    </div>
    <!--Javascript-->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
